<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block 3 ‚Äì Spin the Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #wheel {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 8px solid #000;
      margin: 20px auto;
      background: conic-gradient(
        #4CAF50 0deg 120deg,
        #2196F3 120deg 240deg,
        #F44336 240deg 360deg
      );
      transition: transform 4s ease-out;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid black;
      margin: auto;
    }

    button {
      font-size: 24px;
      padding: 12px 30px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Block 3 ‚Äì Spin the Wheel</h1>
<p>Spin once and follow the rule you get.</p>

<div id="pointer"></div>
<div id="wheel"></div>

<button onclick="spin()">SPIN</button>

<div id="result"></div>

<script>
  let hasSpun = false;

  function spin() {
    if (hasSpun) return;

    hasSpun = true;
    const wheel = document.getElementById("wheel");
    const resultText = document.getElementById("result");

    const outcomes = [
      "IMMUNITY üõ°Ô∏è<br>If you roll a 3, you do NOT go to the pound.",
      "NOT PERFECT üéØ<br>You don‚Äôt need an exact 4 to win. Over 4 still wins!",
      "UNLUCKY üò¢<br>Go back to the start."
    ];

    const randomIndex = Math.floor(Math.random() * outcomes.length);
    const rotation = 720 + randomIndex * 120 + 60;

    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      resultText.innerHTML = outcomes[randomIndex];
    }, 4000);
  }
</script>

</body>
</html>
